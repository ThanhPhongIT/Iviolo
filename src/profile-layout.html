<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="header"> 
          <div class="col-left"> 
            <div class="logo"><a href="/"><img src="./images/logo.png" alt="logo"></a></div>
            <div class="box-search"> 
              <input type="text" name="" placeholder="Search"><img src="./images/icon-search.png" alt="">
            </div>
          </div>
          <div class="col-center"> 
            <ul class="header__menu">
              <li class="active"><a href="index.html"> <img src="./images/icon-home.png" alt=""><img class="active" src="./images/icon-home-active.png" alt=""></a></li>
              <li><a href="single-travel.html"> <img src="./images/icon-location.png" alt=""><img class="active" src="./images/icon-location-active.png" alt=""></a></li>
              <li><a href="single-food.html"> <img src="./images/icon-food.png" alt=""><img class="active" src="./images/icon-food-active.png" alt=""></a></li>
              <li><a href="profile.html"> <img src="./images/icon-profile.png" alt=""><img class="active" src="./images/icon-profile-active.png" alt=""></a></li>
            </ul>
          </div>
          <div class="col-right"> 
            <ul class="header__option"> 
              <li><a class="create-post" href="#" data-toggle="modal" data-target="#createPostModal"><img src="./images/icon-edit.png" alt=""><span>post</span></a></li>
              <li> <a href="#"><img src="./images/icon-notifications.png" alt=""></a></li>
              <li><a class="box-language" href="#"><img src="./images/icon-language.png" alt=""><span>EN</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"> <img src="./images/icon-create.svg" alt="" style="margin-right: 15px;">Tạo bài viết</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><img src="./images/icon-close.svg" alt=""></span></button>
          </div>
          <div class="modal-body">
            <form class="form-post">
              <div class="form-group"> 
                <label>Tiêu đề:</label>
                <input type="text" placeholder="Nhập tiêu đề bài viết">
              </div>
              <div class="form-group"> 
                <label>Địa chỉ:</label>
                <input type="text" placeholder="Nhập địa chỉ chi tiết">
              </div>
              <div class="line"> 
                <div class="form-group"> 
                  <label>Chi phí:</label>
                  <input type="number">
                </div>
                <div class="form-group"> 
                  <label>Ngôn ngữ:</label>
                  <select class="styled-select">
                    <option>Tiếng Anh</option>
                    <option>Tiếng Việt</option>
                  </select>
                </div>
              </div>
              <div class="line"> 
                <div class="form-group"> 
                  <label>Trạng thái:</label>
                  <select class="styled-select">
                    <option>Hoạt động</option>
                    <option>Không hoạt động</option>
                  </select>
                </div>
                <div class="form-group"> 
                  <label>Loại bài:</label>
                  <select class="styled-select">
                    <option>Blog</option>
                    <option>ABC</option>
                  </select>
                </div>
              </div>
              <div class="form-group"> 
                <label>Liên hệ:</label>
                <input type="text">
              </div>
              <div class="form-group"> 
                <label>Cách đi:</label>
                <input type="text" placeholder="Bạn đến đây bằng cách nào?">
              </div>
              <div class="form-group d-flex justify-between"> 
                <label>Mô tả: </label>
                <textarea placeholder="Nội dung thông tin bài viết..."> </textarea>
              </div>
              <label class="post-file" for="postfile"> 
                <p>Tải hình ảnh, video lên</p>
                <div class="img"> <img src="./images/icon-img.jpg" alt=""><img src="./images/icon-gif.jpg" alt=""></div>
              </label>
              <input type="file" id="postfile" style="display: none">
            </form>
            <button class="btn btn-post" type="button" data-dismiss="modal">Đăng bài</button>
          </div>
        </div>
      </div>
    </div>
    <main class="container-fluid">
      <ul class="left-sidebar">
        <li class="active"><a href="profile.html"> <img src="./images/icon-nav-user.png" alt=""><span>Your name</span></a></li>
        <li> <a href="my-post.html"> <img src="./images/icon-nav-post.png" alt=""><span>My post</span></a></li>
        <li> <a href="saved-location.html"> <img src="./images/icon-nav-address.png" alt=""><span>Saved location</span></a></li>
        <li> <a href="create-schedule.html"> <img src="./images/icon-nav-create.png" alt=""><span>Create schedule</span></a></li>
        <li> <a href="shipping.html"> <img src="./images/icon-nav-ship.png" alt=""><span>Shipping</span></a></li>
        <li> <a href="blocked-place.html"> <img src="./images/icon-nav-booked.png" alt=""><span>Booked place</span></a></li>
        <li> <a href="coupon-management.html"> <img src="./images/icon-nav-discount.png" alt=""><span>Coupon management</span></a></li>
        <li> <a href="review-place.html"> <img src="./images/icon-nav-review.png" alt=""><span>Review the place</span></a></li>
        <li> <a href="login.html"> <img src="./images/icon-nav-logout.png" alt=""><span>Sign out</span></a></li>
      </ul>
      <div class="main-profile">
      </div>
    </main>
    <footer id="footer"><a class="icon-mess" href="#"><img src="./images/icon-mess.png" alt=""></a></footer>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
