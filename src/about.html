<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="header"> 
          <div class="col-left"> 
            <div class="logo"><a href="/"><img src="./images/logo.png" alt="logo"></a></div>
            <div class="box-search"> 
              <input type="text" name="" placeholder="Search"><img src="./images/icon-search.png" alt="">
            </div>
          </div>
          <div class="col-center"> 
            <ul class="header__menu">
              <li class="active"><a href="#"> <img src="./images/icon-home.png" alt=""><img class="active" src="./images/icon-home-active.png" alt=""></a></li>
              <li><a href="#"> <img src="./images/icon-location.png" alt=""><img class="active" src="./images/icon-location-active.png" alt=""></a></li>
              <li><a href="#"> <img src="./images/icon-food.png" alt=""><img class="active" src="./images/icon-food-active.png" alt=""></a></li>
              <li><a href="#"> <img src="./images/icon-profile.png" alt=""><img class="active" src="./images/icon-profile-active.png" alt=""></a></li>
            </ul>
          </div>
          <div class="col-right"> 
            <ul class="header__option"> 
              <li><a class="create-post" href="#"><img src="./images/icon-edit.png" alt=""><span>post</span></a></li>
              <li> <a href="#"><img src="./images/icon-notifications.png" alt=""></a></li>
              <li><a class="box-language" href="#"><img src="./images/icon-language.png" alt=""><span>EN</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <ul class="left-sidebar">
        <li class="active"><a href="profile.html"> <img src="./images/icon-nav-user.png" alt=""><span>Your name</span></a></li>
        <li> <a href="#"> <img src="./images/icon-nav-post.png" alt=""><span>My post</span></a></li>
        <li> <a href="#"> <img src="./images/icon-nav-address.png" alt=""><span>Saved location</span></a></li>
        <li> <a href="#"> <img src="./images/icon-nav-create.png" alt=""><span>Create schedule</span></a></li>
        <li> <a href="#"> <img src="./images/icon-nav-ship.png" alt=""><span>Shipping</span></a></li>
        <li> <a href="#"> <img src="./images/icon-nav-booked.png" alt=""><span>Booked place</span></a></li>
        <li> <a href="#"> <img src="./images/icon-nav-discount.png" alt=""><span>Coupon management</span></a></li>
        <li> <a href="#"> <img src="./images/icon-nav-review.png" alt=""><span>Review the place</span></a></li>
        <li> <a href="login.html"> <img src="./images/icon-nav-logout.png" alt=""><span>Sign out</span></a></li>
      </ul>
      <div class="main-content"> 
      </div>
      <div class="right-filter"> 
        <p class="title-filter">Filter setting</p>
        <div class="filter-price"> 
          <p class="title">Price range</p>
          <div class="progres-sprice">
            <div class="progres-sprice_width"> </div>
            <div class="progres-sprice_before">
              <div class="dot"></div><span>$50</span>
            </div>
            <div class="progres-sprice_after">
              <div class="dot"></div><span>$1200</span>
            </div>
          </div>
        </div>
        <div class="filter-review"> 
          <p class="title">Rating</p>
          <div class="box-review"> <img src="./images/icon-review-star-active.png" alt=""><img src="./images/icon-review-star-active.png" alt=""><img src="./images/icon-review-star-active.png" alt=""><img src="./images/icon-review-star-active.png" alt=""><img src="./images/icon-review-star.png" alt=""></div>
        </div>
        <div class="filter-checkbox"> 
          <p class="title">Establishment Type</p>
          <ul class="list-checkbox"> 
            <li> 
              <input type="checkbox" name="" id="Restaurants">
              <label for="Restaurants">Restaurants</label>
            </li>
            <li> 
              <input type="checkbox" name="" id="Quick Bites">
              <label for="Quick Bites">Quick Bites</label>
            </li>
            <li> 
              <input type="checkbox" name="" id="Dessert">
              <label for="Dessert">Dessert</label>
            </li>
            <li> 
              <input type="checkbox" name="" id="Coffee &amp; Tea">
              <label for="Coffee &amp; Tea">Coffee & Tea</label>
            </li>
            <li> 
              <input type="checkbox" name="" id="Bars &amp; Pubs">
              <label for="Bars &amp; Pubs">Bars & Pubs</label>
            </li>
          </ul>
          <div class="show-more"> <span>Show more</span><img src="./images/icon-arrow-down.png" alt=""></div>
        </div>
      </div>
    </main>
    <footer id="footer"><a class="icon-mess" href="#"><img src="./images/icon-mess.png" alt=""></a></footer>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
